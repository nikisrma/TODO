<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="center-div">
      <div class="mt-5">
        <h1>To-Do List</h1>
        <form class="mb-4">
          <div class="form-group px-3 mb-0 mt-2">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="fa fa-sticky-note"></i
                ></span>
              </div>
              <input
                type="text"
                class="form-control with-icon"
                id="taskDescription"
                name="taskDescription"
                placeholder="Enter task description"
              />
              <span
                class="input-group-addon transparent plusIcon"
                id="plusIcon"
                style="display: none"
              >
                <i class="fas fa-plus-circle"></i>
              </span>
            </div>
          </div>
        </form>
        <div class="row mb-3">
          <div class="col text-left ml-5 px-3">
            <span class="pointer" onclick="completeAllTasks()">
              <i class="fas fa-check-double mr-2"></i>Complete All Tasks</span
            >
          </div>
          <div class="col text-right mr-5 px-3">
            <span class="pointer" onclick="deleteAllcompleteTasks()"
              >Clear Completed</span
            >
          </div>
        </div>
      </div>
      <div class="card" id="dynamic-list-container">
        <ul class="list-group list-group-flush" id="lists"></ul>
      </div>
      <div class="row mb-3 mt-2">
        <div class="col text-left ml-5 px-3" id="tasksLeft"></div>
        <div class="col text-right mr-5 px-3">
          <span class="mr-2 pointer" id="all" onclick="showList()">All</span>
          <span
            class="mr-2 pointer"
            id="uncomplete"
            onclick="ShowUnCompletedTasks()"
            >Uncomplete</span
          >
          <span
            class="mr-2 pointer"
            id="completed"
            onclick="showCompletedTasks()"
            >Completed</span
          >
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
